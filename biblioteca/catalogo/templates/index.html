{% extends "base.html" %}
{% block title %}
    <title>Mi superbiblioteca</title>
{% endblock %}
{% block content %}
    <h1>Indice del catálogo</h1>
    {{autor}}
    <h2 class="mt-4">Últimos libros</h2>
    <ul>
    {% for libro in libros %}
        <li><a href ="{%url 'indice' %}">
            {{libro.title}}
            {% if libro.author %}
                ({{libro.author.last_name}})
            {% endif %}
        </a></li>
    {% endfor %}
    </ul>
{% endblock %}
